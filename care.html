/* LOGIKA RENDER & FILTER */
const grid = document.getElementById('plantGrid');
const btns = document.querySelectorAll('.care-cat-btn');
const searchInput = document.getElementById('searchInput');

function render(filterCat = 'All', filterText = '') {
    grid.innerHTML = '';
    const filtered = PLANTS_DB.filter(p => {
        const matchCat = filterCat === 'All' || p.cat === filterCat;
        const matchText = p.name.toLowerCase().includes(filterText.toLowerCase());
        return matchCat && matchText;
    });

    if(filtered.length === 0) {
        grid.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:#777;">Tidak ada tanaman yang cocok.</p>';
        return;
    }

    filtered.forEach(p => {
        const card = document.createElement('a');
        card.className = 'care-card-item';
        card.href = `care-detail.html?id=${p.id}`;
        card.innerHTML = `
            <img src="${p.img}" class="care-thumb" loading="lazy">
            <div class="care-info">
                <h3>${p.name}</h3>
                <p>${p.desc}</p>
                <span class="care-tag">${p.cat}</span>
            </div>
        `;
        grid.appendChild(card);
    });
}

// Event Listeners
btns.forEach(btn => {
    btn.addEventListener('click', () => {
        btns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render(btn.dataset.cat, searchInput.value);
    });
});

searchInput.addEventListener('input', (e) => {
    const activeCat = document.querySelector('.care-cat-btn.active').dataset.cat;
    render(activeCat, e.target.value);
});

// Initial Load
render();
</script>
