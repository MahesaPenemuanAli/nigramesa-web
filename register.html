<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Nigramesa</title>
    
    <link rel="stylesheet" href="auth.css">
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="auth-container">
        
        <!-- Sisi Kiri (Gambar - Beda Gambar) -->
        <div class="auth-visual" style="background-image: url('https://images.pexels.com/photos/2886937/pexels-photo-2886937.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
            <div class="visual-content">
                <a href="index.html" class="auth-logo">
                    <i class="fas fa-leaf"></i> Nigramesa
                </a>
            </div>
            <div class="visual-content quote-box">
                <h2>Mulai Perjalanan Hijau Anda.</h2>
                <p>Akses materi eksklusif dan komunitas petani se-Indonesia.</p>
            </div>
        </div>

        <!-- Sisi Kanan (Form) -->
        <div class="auth-form-side">
            <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Kembali ke Beranda</a>
            
            <div class="form-wrapper">
                <div class="form-header">
                    <h1>Buat Akun Baru</h1>
                    <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
                </div>

                <form action="index.html">
                    
                    <div class="input-group">
                        <label for="fullname">Nama Lengkap</label>
                        <input type="text" id="fullname" class="input-field" placeholder="Nama Anda" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Alamat Email</label>
                        <input type="email" id="email" class="input-field" placeholder="contoh@email.com" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Kata Sandi</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" class="input-field" placeholder="Minimal 8 karakter" required>
                            <i class="far fa-eye toggle-password"></i>
                        </div>
                    </div>

                    <div class="form-actions">
                        <label class="remember-me" style="font-size: 0.85rem;">
                            <input type="checkbox" required> Saya setuju dengan <a href="#" style="color:var(--primary);">Syarat & Ketentuan</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-submit">Daftar Akun</button>
                </form>

                <div class="divider"><span>Atau daftar dengan</span></div>

                <button class="social-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google">
                    Daftar dengan Google
                </button>
            </div>
        </div>

    </div>

</body>
</html>
